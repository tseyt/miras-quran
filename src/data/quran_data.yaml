  - verse: 5
    segments:
      arabic:
      - text: أُو۟لَـٰٓئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ ۖ وَأُو۟لَـٰٓئِكَ هُمُ ٱلْمُفْلِحُونَ
        cid: 0
      english:
      - text: Such people are following their Lord’s guidance and it is they who will prosper.
        cid: 0
      turkish:
      - text: İşte Rab'lerinin yolunda olanlar ve saadete erişenler bunlardır.
        cid: 0
      crh:
      - text: 'İşte, olar Rabblerinden kelgen bir hidayet uzerindedirler ve qurtulışqa irişkenler de yalıñız olardır. (Qur''an sureleriniñ bazılarınıñ başında "el-huruf''ul-muqattaa" denilgen bir taqım arifler bar ve olar olğan sureleriniñ bir ayetidir. Manası açıq olmağan boyle ayetlerge "muteşaabih" ayetler denilir. Muteşaabih olğan ayetniñ aqiqiy manasını tek Allah bilir. Bazı alimler ise, olarnı "örumlarlar". Buña kore, Elif, Lâam, Miim ariflerine şu manalar berilgen: a). İşte, eliñizdeki Qur''annıñ kelimeleri bu ariflerden teşkil olğandır. Buyurıñ, siz de beñzegenini yapıñ! b). Diqqatlarnı celp etmek içün bir edebiy sanattır. Zira, sözge ustü qapalı başlamaq ve soñra onı açmaq daa ziyade diqqat çeker. v). Ogrenmekniñ ariflernen başlanuvına işarettir. Muttaqiy – taqva saibi demektir. Allahnıñ azabından aqqı ile qorqacaq, Onıñ emirlerine qarşı çıqmağa saqınğan, rahmetine ışanıp, keregi kibi qullıq etecek kimselerge Qur''anda "muttaqiyler" denile. Ğaybğa iman – İslâmnıñ "Aamentu"siniñ
          qısqartılğan ifadesidir. Manası: Allahqa, meleklerge, kitaplarğa, peyğamberlerge, ahiret kunüne, qaza ve taqdirge, hayır ve şerrniñ Allahtan olğanına inanmaqtır. Qur''annıñ pek çoq yerinde "Ğaybğa iman eter" ya da "eterler" cumlesi kelecek. Bularnıñ episi iman esaslarınıñ qısqa şeklidir. Baqara suresinde sözge evelâ diqqatnı çekken ariflernen başlanıp, aman artından Qur''andan söz etile. Demek ki, şu eliñizdeki kitap (Qur''an) ozünde şek ve şube olmağan Allahnıñ kelâmı ve eyiler içün doğru yol reberidir. Qur''ant – bir reber, yol kostericidir. Ancaq kimge yol kosterir, kimge reberlik eter? İşte, ayetlerde bu sualge cevap berilgen, eñ evelâ muttaqiy olıp, ğaybğa inanğanlarğa yol kostergeni añlatıla. Qur''an aqiqaten butün insanlıqqa endirilgen. Ancaq, sadece oña yonelgen ve onıñnen doğru yolnı tapmaq istegenlerge reberdir. Bu yerde ğaybğa imandan soñ, "Kelime-i Şeadet, namaz, zekât, oraza ve hac"dan ibaret olğan İslâmnıñ beş esasından sadece "namaznen zekât" zikr etilgen. Bu eki
          esasnıñ zikri misal yolunen digerlerine de işerettir. Buña kore, Qur''anda "namaznen zekât" bu ayette olğanı kibi, beraber añılğan vaqıtta beş esasqa işaret etilmekte).'
        cid: 0
